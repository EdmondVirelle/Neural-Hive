name: CI & Release

on:
  push:
    branches: [main, develop]
    tags-ignore: ['v*'] # On push, ignore tags to avoid running twice
  pull_request:
    branches: [main]
  # New trigger for releases
  release:
    types: [published]

jobs:
  # ==================================================
  # Lint & Type Check (No changes)
  # ==================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  # ==================================================
  # Unit Tests (No changes)
  # ==================================================
  test:
    name: Test (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      - uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == 20
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          verbose: true

  # ==================================================
  # Build (No changes)
  # ==================================================
  build:
    name: Build (${{ matrix.os }})
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/
          retention-days: 7
          
  # ==================================================
  # New and Improved Release Job
  # ==================================================
  release:
    name: Build & Release Application
    needs: build
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue App & TypeScript
        run: npm run build
      
      - name: Build and package Electron app
        run: npm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Release Info
        id: get_release
        uses: joutvhu/get-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./release/Neural Hive-${{ steps.get_release.outputs.tag_name }}.${{ matrix.os == 'windows-latest' && 'exe' || matrix.os == 'macos-latest' && 'dmg' || 'AppImage' }}
          asset_name: Neural Hive-${{ steps.get_release.outputs.tag_name }}-${{ matrix.os }}.${{ matrix.os == 'windows-latest' && 'exe' || matrix.os == 'macos-latest' && 'dmg' || 'AppImage' }}
          asset_content_type: ${{ matrix.os == 'windows-latest' && 'application/vnd.microsoft.portable-executable' || matrix.os == 'macos-latest' && 'application/x-apple-diskimage' || 'application/x-AppImage' }}